name: Build DF Overlay

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Read current version from DF_Overlay.py
        id: read_version
        shell: pwsh
        run: |
          $line = Select-String -Path "DF_Overlay.py" -Pattern 'CURRENT_VERSION'
          $ver = $line.ToString().Split('"')[1]
          echo "version=$ver" >> $env:GITHUB_OUTPUT

      - name: Bump version number safely
        id: bump
        shell: pwsh
        run: |
          $old = "${{ steps.read_version.outputs.version }}"
          
          # Split version safely
          $parts = $old.Split(".")
          $major = $parts[0]

          # Ensure minor exists and is numeric
          if ($parts.Length -lt 2 -or $parts[1] -eq "" -or $parts[1] -notmatch '^\d+$') {
              $minor = 0
          } else {
              $minor = [int]$parts[1]
          }

          # Increment minor
          $minor = $minor + 1
          $new = "$major.$minor"

          # Replace the exact CURRENT_VERSION line
          (Get-Content DF_Overlay.py) -replace 'CURRENT_VERSION = ".*"', "CURRENT_VERSION = `"$new`"" | Set-Content DF_Overlay.py

          echo "newversion=$new" >> $env:GITHUB_OUTPUT

      - name: Commit updated version
        shell: pwsh
        run: |
          git config user.name "auto builder"
          git config user.email "actions@github.com"
          git add DF_Overlay.py
          git commit -m "Auto bump version to ${{ steps.bump.outputs.newversion }}"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pyinstaller

      - name: Build application
        run: pyinstaller DF_Overlay.py --onefile --clean

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: DF_Overlay_${{ steps.bump.outputs.newversion }}
          path: dist/DF_Overlay.exe

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.bump.outputs.newversion }}
          release_name: DF Overlay v${{ steps.bump.outputs.newversion }}
          body: "Auto built release for version ${{ steps.bump.outputs.newversion }}"
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/DF_Overlay.exe
          asset_name: DF_Overlay_${{ steps.bump.outputs.newversion }}.exe
          asset_content_type: application/octet-stream
